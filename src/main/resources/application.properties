spring.application.name=springBoot_sp
spring.datasource.url=jdbc:h2:mem:testdb0718;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=embedded
#spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.sql.init.data-locations=classpath:inith2/data.sql
spring.jpa.properties.hibernate.default_schema=TESTSC
spring.sql.init.schema-locations=classpath:inith2/schema.sql

